$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.1-M27
jvm:
  name: graalvm-java17:22.3.1
projects:
  lib:
    extends: template-common
  lib-tests:
    dependencies: org.scalatest::scalatest:3.2.13
    dependsOn: lib
    extends: template-common
    isTestProject: true
  demo:
    dependsOn:
      - lib
    extends: template-common
    platform:
      mainClass: demo.App
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
      version: 3.3.0
    dependencies:
      - org.typelevel::cats-effect:3.5.0
